<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body id="body">
    <header id="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4">
            <div class="logo">
              <img
                src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"
                alt=""
                id="header-img"
              />
            </div>
          </div>
          <div class="col-md-8">
            <nav class="navbar navbar-expand" id="nav-bar">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#body">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#video">How it works</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#form">Contacts</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section class="video-sec">
      <div class="container">
        <h3 class="text-center">Hello, welcome to my website)</h3>
        <div class="video">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              class="embed-responsive-item"
              id="video"
              src="https://www.youtube.com/embed/UXuWCO1irdk?rel=0"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <section class="contact">
      <div class="container">
        <h3 class="text-center">Contact form</h3>
        <form
          action="https://www.freecodecamp.com/email-submit"
          method="post"
          id="form"
        >
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              id="email"
              name="email"
              type="email"
              class="form-control"
              placeholder="Enter your e-mail"
              id="email"
              required
            />
          </div>

          <input
            id="submit"
            type="submit"
            class="w-100 btn btn-primary mt-1"
            value="Send e-mail"
          />
        </form>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
